<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center> 
    <h1>Calculator</h1>
    <div class="container"> 
        <div>
            <span>
                <input type="nummber" id="num1" placeholder="Input First Number "> 
                <input type="number" id="num2" placeholder="Input Second Number">
            </span>
        </div>
        <br>
        <div>
            <span>
                <button id="add" onclick="addFunction();">+</button>
                <button id="sub" onclick="subFunction();">-</button>
                <button id="mult" onclick="multFunction();">*</button>
                <button id="divd" onclick="divdFunction();">/</button>
                <button id="mod" onclick="modFunction();">%</button>
            </span>
        </div>
       
        <p id="ans">Results will be displayed here</p>
    </div>   
</center>

</body>
</html>
